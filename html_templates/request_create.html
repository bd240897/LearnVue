<body>

<section class="create_request h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center p-0">

            <div class="create__col col-8 bg-white border p-4">

                <h3 class="create_header text-center mb-3">Создать заявку</h3>

                <div class="create_body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Название запроса</label>
                            <input type="email" class=" create_body__name form-control" id="exampleFormControlInput1" placeholder="Мое собаке плохо">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                            <textarea class="create_body__description form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Не есть, не спит, не пьет"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Фотография</label>
                            <input class="create_body__file form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                        <div class="d-grid">
                            <button class="create_body__button btn btn-success" type="button">Создать новую заявку</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
