version: '3.8'

services:
  web:
    # Берем Dockerfile из каталога app
    build:
      context: ./app_v2
      dockerfile: Dockerfile
    # Запускаем тестовый сервер
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    # Файл содержащий переменные для контейнера
    env_file:
      - ./.env.dev